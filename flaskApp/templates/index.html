<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="animate.min.css">
    <title>Chat-EMBRAPA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <div class="caixa">
        <div class="cultura">
            <p class="titulo">500 Perguntas 500 respostas!</p>
            <p class="desc">Você pergunta, a Embrapa responde</p>
        </div>

        <select>
          <option value="default">Selecione aqui o assunto da sua pergunta</option>
          <option value="abacaxi">Abacaxi</option>
          <option value="algodao">Algodão</option>
          <option value="amendoim">Amendoim</option>
          <option value="arroz">Arroz</option>
          <option value="banana">Banana</option>
          <option value="bufalos ">Búfalos</option>
          <option value="caju">Caju</option>
          <option value="citros ">Citros</option>
          <option value="feijao">Feijão</option>
          <option value="fruticulturairrigada">Fruticultura Irrigada</option>
          <option value="gadocorte">Gado de Corte</option>
          <option value="gadocortepantanal">Gado de Corte no Pantanal</option>
          <option value="gadoleite">Gado de Leite</option>
          <option value="geotecnologias">Geotecnologias e Geoinformação</option>
          <option value="gergelim">Gergelim</option>
          <option value="hortas">Hortas</option>
          <option value="integracaolavpecflo">Integração Lavoura-Pecuária-Floresta</option>
          <option value="maca">Maçã</option>
          <option value="mamao">Mamão</option>
          <option value="mamona">Mamona</option>
          <option value="mandioca">Mandioca</option>
          <option value="manga">Manga</option>
          <option value="maracuja">Maracujá</option>
          <option value="milho">Milho</option>
          <option value="ovinos">Ovinos</option>
          <option value="ovinoscaprinoscorte">Ovinos e Caprinos de Corte</option>
          <option value="pequenasfrutas">Pequenas Frutas</option>
          <option value="pera">Pera</option>
          <option value="pescapantanal">Pesca e Piscicultura no Pantanal</option>
          <option value="poscolheitahortalicas">Pós-colheita de Hortaliças</option>
          <option value="producaoorganicahortalicas">Produção Orgânica de Hortaliças</option>
          <option value="ricino">Rícino</option>
          <option value="volvo">Sistema Plantio Direto</option>
          <option value="sorgo">Sorgo</option>
          <option value="suino">Suínos</option>
          <option value="trigo">Trigo</option>
          <option value="uva">Uva</option>
        </select>

        <div class="umsg">
            <input type="text" id="txtArea" placeholder="Digite sua pergunta aqui" autofocus>
            <button type="submit" id="enviarPergunta" onclick="gravar()">Enviar</button>
        </div>

        <div class="cmsg" id="cx">
            <div class='animated zoomIn'>
                <div class="chat robo">
                    <div class="foto"><img src="img/logo.png"></div>
                    <p class="mensagem">Bem vindo ao chat! Digite sua pergunta que nós responderemos!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="static/js/jquery.js"> </script>
<script src="static/js/scripts.js"> </script>
